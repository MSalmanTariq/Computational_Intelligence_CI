<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap\css\bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js" integrity="sha256-vyehT44mCOPZg7SbqfOZ0HNYXjPKgBCaqxBkW3lh6bg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js" integrity="sha256-N4u5BjTLNwmGul6RgLoESPNqDFVUibVuOYhP4gJgrew=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js" integrity="sha256-t3+U9BqykoMN9cqZmJ5Z53TvPv4V7S9AmjUcIWNNyxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" integrity="sha256-c0m8xzX5oOBawsnLVpHnU2ieISOvxi584aNElFl2W6M=" crossorigin="anonymous"></script>
    <title>PSO</title>
</head>

<body>
<form action="#" onsubmit="run();">
    <div class="row" style="padding:2% 2%">
        <div class="col-md-3">
            <h2>Data</h2>
            <div>
                <p id="text2">Enter Details and Press start!</p>
            No. of Individuals  <input type="number" id="n" class="form-control" required/>
            Delay time  <input type="number" id="speed" class="form-control" required/>
               
                
            </div>
            <div>
                <br>
                <input id="startBtn" class=" btn btn-primary float-right" value="Start" type="submit"  >
                <br>
                <br>
                <p id="text"></p>
                <p id="iteration"></p>
                <p id="pbest"></p>
                <p id="pbest1"></p>
                <p id="diff"></p>
            </div>
        </div>
        <div class="col-md-9">
            <h2>Graph</h2>
            <canvas id="myChart" width="400" height="150" responsive="true"></canvas>
          
        </div>
    </div>
</form>

    <script src="app.js"></script>
</body>

</html>
